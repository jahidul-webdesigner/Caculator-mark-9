<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="shortcut icon" href="images/calculator.jpg" type="image/x-icon">
    <!-- Bootstrap CDN link  -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> -->
    <!-- google font & font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- My CSS file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
</head>
<body>
    <main>
         <!-- header start here  -->
         <header class="header-area flex justify-content-end box align-items-center">
            <div class="logo">
                <a href="#"><img src="images/calculator.jpg" alt=""></a>
            </div>

            <h1 class="">Calculator</h1>

            <nav class="manu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
            
        </header>

            <!-- calculator design area start  -->
         <section class="calculator-area">
            <div class="calculator">
                <form>
                    <input type="text" class="screen">
                </form>
                <div class="buttons">
                    <button type="button" class="btn-clear">C</button> 
                    <br>
                    <button type="button" class="btn btn-grey" data-num="7">7</button>
                    <button type="button" class="btn btn-grey" data-num="8">8</button>
                    <button type="button" class="btn btn-grey" data-num="9">9</button>
                    <button type="button" class="btn btn-yellow" data-num="*">*</button>
                    <br>
                    <button type="button" class="btn btn-grey" data-num="4">4</button>
                    <button type="button" class="btn btn-grey" data-num="5">5</button>
                    <button type="button" class="btn btn-grey" data-num="6">6</button>
                    <button type="button" class="btn btn-yellow" data-num="/">/</button>
                    <br>
                    <button type="button" class="btn btn-grey" data-num="1">1</button>
                    <button type="button" class="btn btn-grey" data-num="2">2</button>
                    <button type="button" class="btn btn-grey" data-num="3">3</button>
                    <button type="button" class="btn btn-yellow" data-num="-">-</button>
                    <br>
                    <button type="button" class="btn btn-grey" data-num="0">0</button>
                    <button type="button" class="btn btn-grey" data-num=".">.</button>
                    <button type="button" class="btn-equal">=</button>
                    <button type="button" class="btn btn-yellow" data-num="+">+</button>

                </div>
            </div>
         </section>
 
         <!-- footer start here  -->
         <footer>
            <div>
                <div class="footer-icon">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
                </div>
               
            </div>
            <div>
                <p>copyright@ 2023. All Right Reserved by jahidul islam.</p>
            </div>
         </footer>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
